<p id='clicked'>Object clicked: </p>
<script>
function bodyClicked(evt)
 {
  evt = evt || window.evt;
  stng='';
  myObj=evt.target;
for(index in myObj)
{ 
	asd=myObj[index];
	if(typeof(asd)=='function')continue;
	if(asd!= null && asd!=-1 && asd!=0 &&((''+myObj[index]).indexOf('obj')==-1))
	{
		if((''+index).indexOf('_')==-1)
		{ 
			if((''+index).indexOf('URI')==-1)
			{ 
		stng+=(index+" ["+typeof(myObj[index])+"] "+myObj[index])+"<br>";}}
}
}
  document.getElementById('clicked').innerHTML='Object clicked: '+stng;
}
</script>
